<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('civil.jpg'); 
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

    <div class="bg-white shadow-md rounded-lg p-8 w-96">
        <h2 class="text-xl font-semibold mb-6 text-center">Login to Your Account</h2>
        <form id="loginForm" onsubmit="return validateForm()">
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" id="username" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500" required>
                <span id="usernameError" class="text-red-500 hidden">Username is required</span>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500" required>
                <span id="passwordError" class="text-red-500 hidden">Password is required</span>
            </div>
            <div class="flex items-center mb-4">
                <input type="checkbox" id="rememberMe" class="mr-2">
                <label for="rememberMe" class="text-gray-700">Remember Me</label>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
        </form>
        <p class="mt-4 text-center text-gray-600">
            <a href="#" class="hover:underline">Forgot Password?</a>
        </p>
        <p class="mt-2 text-center text-gray-600">
            Don't have an account? <a href="#" class="text-blue-600 hover:underline">Register</a>
        </p>
    </div>

    

    <script>
        function validateForm() {
            let isValid = true;

            // Clear previous error messages
            document.getElementById('usernameError').classList.add('hidden');
            document.getElementById('passwordError').classList.add('hidden');

            // Validate Username
            const username = document.getElementById('username').value;
            if (!username) {
                document.getElementById('usernameError').classList.remove('hidden');
                isValid = false;
            }

            // Validate Password
            const password = document.getElementById('password').value;
            if (!password) {
                document.getElementById('passwordError').classList.remove('hidden');
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>
</html>
